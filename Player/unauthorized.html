<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>غير مصرح</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    a {
      padding: 12px 25px;
      background: #ff0000;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    a:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚫 وصول غير مصرح</h1>
    <p>عذرًا، لا يمكنك الوصول إلى هذه الصفحة بدون صلاحية مناسبة.</p>
    <a href="/">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
