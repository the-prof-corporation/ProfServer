<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فيديو محمي</title>
  <link href="https://cdn.plyr.io/3.6.3/demo.css" rel="stylesheet" />
  <style>
    :root {
      --plyr-color-main: #ff0000;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100vh;
      position: relative;
      cursor: none;
    }

    .floating-code {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      padding: 6px 14px;
      background: rgba(255, 0, 0, 0.25);
      color: white;
      border-radius: 10px;
      pointer-events: none;
      white-space: nowrap;
      z-index: 9999;
      opacity: 0.6;
      transition: top 2s ease, left 2s ease;
      animation: blink 4s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.6; }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="plyr__video-embed" id="player">
    <div class="floating-code" id="floatingCode"></div>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/demo.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const videoId = params.get('video');

    if (!code || !videoId) window.location.href = "unauthorized.html";

    const codeElement = document.getElementById('floatingCode');
    const playerElement = document.getElementById('player');

    // تعيين الكود كنص متحرك
    codeElement.innerText = code;

    // تحميل iframe
    const iframe = document.createElement('iframe');
    iframe.setAttribute('src', `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&mute=1&playsinline=1&rel=0&modestbranding=1&iv_load_policy=3&controls=0&fs=0&disablekb=1&showinfo=0&enablejsapi=1`);
    iframe.setAttribute('allowfullscreen', '');
    iframe.setAttribute('allow', 'autoplay');
    iframe.setAttribute('id', 'ytplayer');
    playerElement.insertBefore(iframe, codeElement);

    // تحريك الكود كل فترة
    function moveCode() {
      const playerRect = playerElement.getBoundingClientRect();
      const codeRect = codeElement.getBoundingClientRect();
      const maxLeft = playerRect.width - codeRect.width;
      const maxTop = playerRect.height - codeRect.height;
      const randomLeft = Math.floor(Math.random() * maxLeft);
      const randomTop = Math.floor(Math.random() * maxTop);
      codeElement.style.left = `${randomLeft}px`;
      codeElement.style.top = `${randomTop}px`;
    }

    window.addEventListener('load', () => {
      moveCode();
      setInterval(moveCode, 5000);
    });

    // محاولة تخطي الإعلانات تلقائيًا
    function skipAds() {
      try {
        document.getElementById('ytplayer').contentWindow.postMessage(
          JSON.stringify({ event: 'command', func: 'skipAd', args: [] }),
          '*'
        );
      } catch (e) {}
    }
    setInterval(skipAds, 3000);

    // الذهاب للوضع الكامل تلقائيًا بدون انتظار تفاعل المستخدم
    function autoFullscreen() {
      const playerElement = document.getElementById('player');
      const requestFullscreen =
        playerElement.requestFullscreen ||
        playerElement.webkitRequestFullscreen ||
        playerElement.mozRequestFullScreen ||
        playerElement.msRequestFullscreen;
      if (requestFullscreen) requestFullscreen.call(playerElement);
    }

    // محاولة الدخول لوضع ملء الشاشة بعد التحميل مباشرة
    window.addEventListener('load', () => {
      setTimeout(autoFullscreen, 1000);
    });

    // حظر أدوات المطور والفحص بدون تنبيه المستخدم
    setInterval(() => {
      const devtoolsOpen = window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160;
      if (devtoolsOpen) {
        window.location.href = "unauthorized.html";
      }
    }, 1000);

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', function(e) {
      if (
        e.key === 'F12' ||
        ['i', 'j', 'c', 'u'].includes(e.key.toLowerCase()) && (e.ctrlKey && e.shiftKey) ||
        (e.ctrlKey && e.key.toLowerCase() === 's') ||
        e.key === 'Tab' ||
        e.key === ' ' ||
        e.key === 'ArrowLeft' ||
        e.key === 'ArrowRight'
      ) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
