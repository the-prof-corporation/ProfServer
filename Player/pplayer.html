<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>YouTube Fullscreen API</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelementplayer.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/mediaelement@5.0.5/build/mediaelement-and-player.min.js"></script>
    
    <video id="player1" width="100%" height="100%" controls>
        <source type="video/youtube" src="https://www.youtube.com/watch?v=kYSXfucLLyk">
    </video>
    
    <script>
        const player = new MediaElementPlayer('player1', {
            features: ['playpause', 'progress', 'volume', 'fullscreen']
        });
    </script>
    
    
    </body>
</html>
