<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Plyr Fullscreen YouTube</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    #player {
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <!-- Plyr container for YouTube video -->
  <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="kYSXfucLLyk"></div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      fullscreen: {
        enabled: true,
        fallback: true,
        iosNative: true
      }
    });

    // دخول fullscreen تلقائيًا بعد التشغيل
    player.on('ready', () => {
      player.fullscreen.enter();
      player.play();
    });
  </script>

</body>
</html>
